services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: apartment_DB
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdocker"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    image: leelaakash/apartment-backend:latest
    container_name: springboot
    ports:
      - "2025:2003"
    restart: on-failure
    networks:
      - springboot-mysql-net
    depends_on:
      mysqldb:
        condition: service_healthy

  frontend:
    image: leelaakash/apartment-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    restart: on-failure
    networks:
      - springboot-mysql-net
    depends_on:
      - backend

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
